[global]
logdir = Logs
log_level = INFO
enable_libs_logging = True
sections = api web

[api]
api_url = http://api.openweathermap.org/data/2.5/

[api_validation]
validate_status_code = True
validate_headers = True
validate_body = True
validate_is_field_missing = True

[web]
app_url = https://openweathermap.org/
webdriver_folder = D:\Web Driver
webdriver_default_wait_time = 20
webdriver_implicit_wait_time = 60
selenium_server_executable = D:\Web Driver\selenium-server-standalone-3.141.59.jar
chrome_driver_name = chromedriver.exe
firefox_driver_name = gecodriver
browser = chrome

